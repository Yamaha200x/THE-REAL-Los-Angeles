<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE REAL Los Angeles</title>
    <style>
        body {
          color: #ad0000;
          background-color: #ad0000;
          background-image: url("https://media.discordapp.net/attachments/1101426227602010184/1143469908445900800/Sternenhimmel.png?width=916&height=687");
          background-size: cover;
          background-repeat: no-repeat;
          background-position: center;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          min-height: 100vh;
          margin: 0;
          font-family: "Engravers MT", Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            animation: zoomIn 1s ease-in-out;
        }

        button {
          padding: 10px 20px;
          font-size: 16px;
          background-color: #EB0000;
          color: #000000;
          border: none;
          border-radius: 5px;
          margin: 10px;
          cursor: pointer;
          font-family: "Engravers MT", Arial, sans-serif;
          box-shadow: 0 8px 16px rgb(158, 0, 0);
          transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #8B0000;
        }

        @keyframes zoomIn {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }

        #logo {
          position: absolute;
          top: 20px;
          right: 20px;
          width: 100px;
          height: auto;
        }

        #logo-link {
          text-decoration: none;
        }

        /* Neuer CSS-Code für das Discord-Icon und den Statuspunkt */
        .discord-status-container {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            border-radius: 50%;
        }

        .discord-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #ad0000;
        }

        .status-circle {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-left: 5px;
            position: absolute;
            bottom: 0;
            right: 0;
            border: 2px solid #ad0000;
        }

        .status-green {
            background-color: green;
        }

        .status-red {
            background-color: red;
        }

        .status-orange {
            background-color: orange;
        }

        /* Neuer CSS-Code für das FiveM-Icon und den Statuspunkt */
        .fivem-status-container {
            position: fixed;
            top: 70px; /* Abstand unter dem Discord-Status */
            left: 20px;
            display: flex;
            align-items: center;
            border-radius: 50%;
        }

        .fivem-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #ad0000;
        }

        #fivem-status-circle {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-left: 5px;
            position: absolute;
            bottom: 0;
            right: 0;
            border: 2px solid #ad0000;
        }

        .status-green {
            background-color: green;
        }

        .status-red {
            background-color: red;
        }

        .status-orange {
            background-color: orange;
        }
    </style>
</head>
<body>
    <a id="logo-link" href="index.html">
        <img id="logo" src="https://media.discordapp.net/attachments/1151770312451567678/1151770687044849694/Logo4.png" alt="Logo" />
    </a>

    <div class="container">
        <button onclick="window.location.href='announcement.html'">Ankündigungen</button>
        <button onclick="window.location.href='console.html'">Button 2</button>
        <button onclick="window.location.href='seite3.html'">Button 3</button>
        <button onclick="window.location.href='seite4.html'">Button 4</button>
        <button onclick="window.location.href='seite5.html'">Button 5</button>
    </div>
    
    <!-- Discord Icon und Statuspunkt -->
    <div class="discord-status-container">
        <img class="discord-icon" src="https://media.discordapp.net/attachments/901747534609936387/1154720151141371945/IMG_2770.png" alt="Discord Icon" />
        <div class="status-circle" id="discord-status-circle"></div>
    </div>
    
    <!-- FiveM-Status -->
    <div class="fivem-status-container">
        <img class="fivem-icon" src="https://media.discordapp.net/attachments/901747534609936387/1154732451088842782/IMG_2774.png" alt="FiveM Icon" />
        <div class="status-circle" id="fivem-status-circle"></div>
    </div>
    
    <script>
        // JavaScript, um den Discord-Status abzurufen und den Statuspunkt hinzuzufügen
        fetch('https://srhpyqt94yxb.statuspage.io/api/v2/status.json')
            .then(response => response.json())
            .then(data => {
                const discordStatusCircle = document.getElementById('discord-status-circle');
    
                if (data.status.indicator === 'none') {
                    discordStatusCircle.style.backgroundColor = '#6aff6a';
                } else if (data.status.indicator === 'minor') {
                    discordStatusCircle.style.backgroundColor = 'orange';
                } else if (data.status.indicator === 'major') {
                    discordStatusCircle.style.backgroundColor = '#ff6a6a';
                }
    
                // Füge den Farbpunkt neben dem Discord-Icon hinzu
                const discordIcon = document.querySelector('.discord-icon');
                const discordStatusDot = document.createElement('div');
                discordStatusDot.className = 'status-dot';
                discordStatusDot.style.backgroundColor = discordStatusCircle.style.backgroundColor;
                discordIcon.parentNode.insertBefore(discordStatusDot, discordIcon.nextSibling);
            })
            .catch(error => {
                console.error('Fehler beim Abrufen des Discord-Status:', error);
            });
    
        // JavaScript, um den FiveM-Status abzurufen und den Statuspunkt hinzuzufügen
        fetch('https://status.cfx.re/')
            .then(response => response.text())
            .then(data => {
                const fivemStatusCircle = document.getElementById('fivem-status-circle');
    
                if (data.includes('All Systems Operational')) {
                    fivemStatusCircle.style.backgroundColor = '#6aff6a';
                } else if (data.includes('Partial Service Disruption')) {
                    fivemStatusCircle.style.backgroundColor = 'orange';
                } else {
                    fivemStatusCircle.style.backgroundColor = '#ff6a6a';
                }
            })
            .catch(error => {
                console.error('Fehler beim Abrufen des FiveM-Status:', error);
            });
    </script>
</body>
</html>
