<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE REAL Los Angeles</title>
    <style>
        body {
          color: #ad0000;
          background-color: #ad0000;
          background-image: url("https://media.discordapp.net/attachments/1101426227602010184/1143469908445900800/Sternenhimmel.png?width=916&height=687");
          background-size: cover;
          background-repeat: no-repeat;
          background-position: center;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          min-height: 100vh;
          margin: 0;
          font-family: "Engravers MT", Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            animation: zoomIn 1s ease-in-out;
        }

        button {
          padding: 10px 20px;
          font-size: 16px;
          background-color: #EB0000;
          color: #000000;
          border: none;
          border-radius: 5px;
          margin: 10px;
          cursor: pointer;
          font-family: "Engravers MT", Arial, sans-serif;
          box-shadow: 0 8px 16px rgb(158, 0, 0);
          transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #8B0000;
        }

        @keyframes zoomIn {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }

        #logo {
          position: absolute;
          top: 20px;
          right: 20px;
          width: 100px;
          height: auto;
          display: flex;
          align-items: flex-end;
        }

        #logo-link {
          text-decoration: none;
          display: flex;
        }

        /* Neuer CSS-Code für das Discord-Icon und den Statuspunkt */
        .discord-status-container {
            position: relative;
        }

        .discord-icon {
            width: 64px;
            height: 64px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: green; /* Beispiel-Farbe */
            position: absolute;
            bottom: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <a id="logo-link" href="index.html">
        <div class="discord-status-container">
            <img id="logo" src="https://media.discordapp.net/attachments/1151770312451567678/1151770687044849694/Logo4.png" alt="Logo" />
            <div class="status-dot" id="status-dot"></div>
        </div>
    </a>

    <div class="container">
        <button onclick="window.location.href='announcement.html'">Ankündigungen</button>
        <button onclick="window.location.href='console.html'">Button 2</button>
        <button onclick="window.location.href='seite3.html'">Button 3</button>
        <button onclick="window.location.href='seite4.html'">Button 4</button>
        <button onclick="window.location.href='seite5.html'">Button 5</button>
    </div>

    <script>
        // JavaScript, um den Discord-Status abzurufen und die Statusfarbe zu ändern
        fetch('https://srhpyqt94yxb.statuspage.io/api/v2/status.json')
            .then(response => response.json())
            .then(data => {
                const statusDot = document.getElementById('status-dot');

                if (data.status.indicator === 'none') {
                    statusDot.style.backgroundColor = 'green';
                } else if (data.status.indicator === 'minor') {
                    statusDot.style.backgroundColor = 'orange';
                } else if (data.status.indicator === 'major') {
                    statusDot.style.backgroundColor = 'red';
                }
            })
            .catch(error => {
                console.error('Fehler beim Abrufen des Discord-Status:', error);
            });
    </script>
</body>
</html>
