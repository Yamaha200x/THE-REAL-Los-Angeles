<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Webseite</title>
    <style>
        body {
          color: #ad0000;
          background-color: #ad0000;
          background-image: url("https://media.discordapp.net/attachments/1101426227602010184/1143469908445900800/Sternenhimmel.png?width=916&height=687");
          background-size: cover;
          background-repeat: no-repeat;
          background-position: center;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          min-height: 100vh;
          margin: 0;
          font-family: "Engravers MT", Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            animation: zoomIn 1s ease-in-out;
        }

        button {
          padding: 10px 20px;
          font-size: 16px;
          background-color: #EB0000;
          color: #000000;
          border: none;
          border-radius: 5px;
          margin: 10px;
          cursor: pointer;
          font-family: "Engravers MT", Arial, sans-serif;
          box-shadow: 0 8px 16px rgb(158, 0, 0);
          transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #8B0000;
        }

        @keyframes zoomIn {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }

        #logo {
          position: absolute;
          top: 20px;
          right: 20px;
          width: 100px;
          height: auto;
        }

        #logo-link {
          text-decoration: none;
        }
        
    </style>
</head>
<body>
    <a id="logo-link" href="menu.html">
        <img id="logo" src="https://media.discordapp.net/attachments/1151770312451567678/1151770687044849694/Logo4.png" alt="Logo" />
    </a>

    <div class="container">
        <button onclick="window.location.href='announcement.html'">Button 1</button>
        <button onclick="window.location.href='seite2.html'">Button 2</button>
        <button onclick="window.location.href='seite3.html'">Button 3</button>
        <button onclick="window.location.href='seite4.html'">Button 4</button>
        <button onclick="window.location.href='seite5.html'">Button 5</button>
    </div>
</body>
</html>
